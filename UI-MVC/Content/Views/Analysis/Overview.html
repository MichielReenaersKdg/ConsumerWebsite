<div class="col-lg-12 bgsection-2 fillHeight bigpadding"    >
    <div class="centered-container-big padding-none">
        <div angucomplete-alt id="ex1"
             placeholder="Search solvent"
             maxlength="50"
             pause="100"
             selected-object="selectedSolvent"
             local-data="solvents"
             search-fields="Name"
             title-field="Name"
             minlength="1"
             input-class="form-control form-control-small"
             match-class="highlight"
             clear-selected="true"></div>
        <ul class="tabs-test" ng-repeat="model in models">
            <li class="tab-link" ng-class='{current:$first}' name="{{model.Model.AlgorithmName}}" ng-click="changetab($event, model.Model.AlgorithmName)">{{model.Model.AlgorithmName}}</li>
        </ul>
        <label>Change name</label>
        <input type="text" id="analysisName" ng-model="newName" placeholder="{{analysisName}}" />
        <button ng-click="changeName()">Change name</button>


            <div ng-repeat="model in models">

            <div id="{{model.Model.AlgorithmName}}" class="tab-content" ng-class='{current:$first}'>
                    <a class="button btn-sm">{{model.Model.AlgorithmName}}</a>
                        <div class="panel-group" id="accordion-{{model.Model.AlgorithmName}}" >
                    <div ng-repeat="cluster in model.Model.Clusters" ng-init="init(model.Model.AlgorithmName)">
                                <div class="panel panel-default" style="background: none">
                                    <div class="panel-heading" style="background: none">
                                        <h4 class="panel-title">
                                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{cluster.Number}}" style="border: none; width: 100%; text-align: left" >
                                                Cluster {{cluster.Number}}
                                            </button>
                                        </h4>
                                    </div>
                                    <div id="{{cluster.Number}}" class="panel-collapse collapse">
                                        <div class="panel-body" style="width: 100%; max-height: 150px; overflow: scroll; overflow-x: hidden;">
                                            <div ng-repeat="solvent in cluster.Solvents" >
                                                <div id="{{model.Model.AlgorithmName}}-{{solvent.CasNumber}}" name="{{cluster.Number}}">
                                                    Solvent: {{solvent.Name}} ({{solvent.CasNumber}}) has distance to cluster center: {{solvent.DistanceToClusterCenter | number:3}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--<div ng-repeat="distance in cluster.DistanceToClusters">
                        Distance to cluster {{distance.ToClusterId}} : {{distance.Distance}}
                </div>-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
