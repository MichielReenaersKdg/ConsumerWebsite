<div ng-controller="LoginController as login">
        <form name="loginForm">
            <h2 class="form-login-heading">Login</h2>
                {{message}}
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="login.email" required autofocus>
                </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="login.password" required>
            </div>
            <div class="form-group">
                 <button class="btn btn-block" type="submit" ng-click="logIn(login.email, login.password)">Login</button>
            </div>
            
</form>
</div>
